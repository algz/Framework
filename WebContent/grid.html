<body>
    <!-- .navbar-fixed-top可以让导航条固定在顶部。 -->

			<a class="navbar-brand" href="#">ALGZ框架</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse">
		    <!-- .navbar-left或者.navbar-right工具类给导航链接、表单、按钮或文本对齐。 -->
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="#">链接<i class="icon-camera-retro"></i></a></li>

				<li class="dropdown">

		<div class="row" style="margin-top: 65px;">
			<div class='col-md-2'>
				<ul class="nav nav-stacked">
					<li class="active"><a href="#">Home1</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Messages</a></li>
				</ul>
			</div>

		<div class='col-md-10'>
			<!-- .table-responsive 包裹.table即可创建响应式表格，其会在小屏幕设备上（小于768px）水平滚动。 -->
			<div class='table-responsive'>
			<table id="list2"></table>
<div id="pager2"></div>

				<!-- .table可以为其赋予基本的样式—少量的内补（padding）和水平方向的分隔线。 -->
				<!-- .table-bordered为表格和其中的每个单元格增加边框。 -->
				<!-- .table-striped可以给<tbody>之内的每一样增加斑马条纹样式。 -->
				<!-- .table-hover可以让<tbody>中的每一行响应鼠标悬停状态。 -->
				<table class='table table-bordered table-striped table-hover'>
					<thead>
						<tr>
							<th>列1<i class='test'></i></th>
							<th>列2<i class='ui-icon-seek-start'></i></th>
							<th>列2</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
<script type="text/javascript">
jQuery("#list2").jqGrid({
   	url:'/algz-ui/test.html',
	datatype: "json",
   	colNames:['列1','列2', 'Client', 'Amount','Tax','Total','Notes'],
   	colModel:[
   		{name:'id',index:'id', width:60},
   		{name:'invdate',index:'invdate', width:90},
   		{name:'name',index:'name asc, invdate', width:100},
   		{name:'amount',index:'amount', width:80, align:"right"},
   		{name:'tax',index:'tax', width:80, align:"right"},		
   		{name:'total',index:'total', width:80,align:"right"},		
   		{name:'note',index:'note', width:150, sortable:false}		
   	],
   	rowNum:10,
   	rowList:[10,20,30],
   	pager: '#pager2',
   	sortname: 'id',
   	multiselect: true,
    viewrecords: true,
    sortorder: "desc"//,
    //caption:"JSON Example"
});
jQuery("#list2").jqGrid('navGrid','#pager2',{edit:false,add:false,del:false});
</script>
